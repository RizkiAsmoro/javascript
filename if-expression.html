<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>
<body>
    <script>
        const examValue = 66;

        if (examValue > 80){
            document.writeln("<p>Your Grade is A</p>")
        } else if(examValue >70 ){
            document.writeln("<p>Your Grade is B</p>")
        } else if(examValue >65 ){
            document.writeln("<p>Your Grade is C</p>")
        } else {
            document.writeln("<p>Try Again</p>")
        }
        
    </script>
    
</body>
</html>
