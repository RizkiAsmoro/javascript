<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Let</title>
</head>
<body>
    <script>
        /*
        -Cara declarasi variable menggunakan let
        -variable let bisa diubah-ubah isi-nya
        */
        //1
        let firstname;
        let middlename;
        let lastname;
        let fullname;
        firstname = "Alkhaleena";
        middlename = "Maezurra";
        lastname = "Asmoro";
        fullname = firstname + middlename + lastname;
    
        document.writeln(fullname)

        //2
        let firstName = "Rizki";
        let middleName = "Wilianto"
        let lastName = "Asmoro";
        let fullName = firstName + middleName + lastName;
       

    </script>
</body>
</html>
