<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    <script>
        /*
        - Print tulisan bukan di area HTML atau bisa disebut logging.
        - Logging adalah menampilkan informasi dari aplikasi yang sedang berjalan
        tanpa mengganggu alur kerja aplikasi
        - text nya tidak tampil di HTML jadi dapat dilihat dengan cara klik kanan-inspect-tab Console
        - console.debug ada pada dafuault level Verbose
        */
    
        console.info("This is information console")

        console.warn("This is warning console")

        console.error("This is error console")

        console.debug("This is debug console")
    </script>
</body>
</html>
