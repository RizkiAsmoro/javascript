<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable Const</title>
</head>
<body>
    <script>
        /*
        -Cara declarasi variable menggunakan const
        -variable const TIDAK bisa diubah-ubah isi-nya dan bisa disebut variable constant
        */
        const firstName = "Rizki";
        const middleName = "Wilianto"
        const lastName = "Asmoro";
        const fullName = firstName + middleName + lastName;
        document.writeln(fullName)

    </script>
</body>
</html>
