<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Type</title>
</head>
<body>
    <script>
        document.writeln(1234567890);//number
        document.writeln("</br>");
        document.writeln(90.6);//fractions
        document.writeln("</br>");
        document.writeln(0b000101);//binary
        document.writeln(true);//boolean
        document.writeln("</br>");
        document.writeln(false);//boolean
        document.writeln("</br>");
        document.writeln("Data Type" + " String using operator +");
        document.writeln("</br>");
        
        /*
        Escape Sequence :
        \n for Enter
        \t for Tab
        \' for '
        \" for "
        \ for \
        */
        document.writeln("<textarea cols='100' rows='10'>");
        document.writeln("Escape \nSequence");
        document.writeln("JavaScript \t for Beginner")
        document.writeln("JavaScript for \'Beginner\'")
        document.writeln("JavaScript for \"Beginner\"")
        document.writeln("JavaScript for \\Beginner\\")
        document.writeln("</textarea>");


    </script>
</body>
</html>
